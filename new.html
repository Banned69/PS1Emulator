<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>PSeudo PSX Emulator</title>

    <style>
      @import url('css/normalize.css');

      @font-face {
        src: url('css/oswald.woff2');
        font-family: 'Oswald';
      }
      BODY {
        background: #1f1f1f;
        font: normal 13px 'Helvetica Neue', sans-serif;
      }
      #main {
        display: flex;
        flex-direction: column;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
      #bar-contact {
        background: #161616;
        min-height: 30px;
      }
      #bar-header {
        DISPLAY: flex;
        background: linear-gradient(to bottom, #292929 0%, #1f1f1f 15%, #1f1f1f 100%);
        border-top: 1px solid #4d4d4d;
        min-height: 60px;
      }
      #bar-screen {
        position: relative;
        background: linear-gradient(to bottom, transparent 0%, transparent 15%, #191919 15%, #191919 85%, transparent 85%, transparent 100%);
        min-height: 320px;
      }
      #container-screen {
        position: absolute;
        background: black;
        top: 0;
        right: 12%;
        bottom: 0;
        left: 12%;
      }
      #bar-panels {
        display: flex;
        flex: 1;
        margin: 30px 12%;
      }
      #panel-console {
        display: flex;
        flex-direction: column;
        flex: 1;
        border-right: 1px solid rgba(255, 255, 255, .02);
        padding-right: 20px;
      }
      #panel-dropzone {
        display: flex;
        flex-direction: column;
        min-width: 300px;
        border-left: 1px solid rgba(255, 255, 255, .02);
        padding-left: 20px;
      }
      .panel-header {
        color: white;
        font: normal 27px 'Oswald', sans-serif;
        margin-bottom: 10px;
      }
      #console {
        flex: 1;
        background: #0d2936;
        border: 3px solid rgba(255, 255, 255, .2);
      }
      #dropzone {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        flex: 1;
        border: 3px solid rgba(255, 255, 255, .2);
      }
      #dropzone > div:nth-child(1) {
        background: url('res/drop.png') no-repeat;
        background-size: 100%;
        width: 58px;
        height: 58px;
        margin-bottom: 15px;
        opacity: .5;
      }
      #dropzone > div:nth-child(2) {
        color: #fff;
        font: normal 16px 'Oswald', sans-serif;
        margin-bottom: 5px;
      }
      #dropzone > div:nth-child(3) {
        color: #999;
        font-size: 11px;
      }
    </style>
</head>
<body>
  <div id="main">
    <!-- Contact -->
    <div id="bar-contact">
    </div>

    <!-- Header -->
    <div id="bar-header">
      <div STYLE="display:flex;align-items:center;flex:1;margin:0 12%">
        <img src="res/ps.png" width="48"/>
      </div>
    </div>

    <!-- Screen -->
    <div id="bar-screen">
      <div id="container-screen">
      </div>
    </div>

    <!-- Panels -->
    <div id="bar-panels">
      <!-- Console -->
      <div id="panel-console">
        <div class="panel-header">
          CONSOLE
        </div>
        <div id="console">
        </div>
      </div>

      <!-- DropZone -->
      <div id="panel-dropzone">
        <div class="panel-header">
          DROP-ZONE
        </div>
        <div id="dropzone">
          <div></div>
          <div>DRAG & DROP PSX FILES HERE</div>
          <div>BIOS (.bin), EXE (.psx, .bin), CD ISO (.iso), etc.</div>
        </div>
      </div>
    </div>
  </div>

  <script src=""></script>
</body>
</html>
