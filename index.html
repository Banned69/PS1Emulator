<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>PSeudoâ„¢</title>

  <STYLE>
    @import url('css/normalize.css');

    /* Fonts */
    @font-face {
      src: url('css/oswald-300.woff2');
      font-FAMILY: 'Oswald-300';
    }
    @font-face {
      src: url('css/oswald-400.woff2');
      font-FAMILY: 'Oswald-400';
    }
    @font-face {
      src: url('css/ps.woff2');
      font-FAMILY: 'PS';
    }

    /* Text Selection */
    ::selection {
      color: white;
      BACKGROUND: RGBA(255, 255, 255, .15);
    }

    /* ScrollBar */
    ::-webkit-scrollbar {
      width: 3px;
    }
    ::-webkit-scrollbar-thumb {
      BACKGROUND: #93a0a8;
    }

    /* General */
    BODY {
      color: white;
      BACKGROUND: #1f1f1f;
      font: normal 13px 'Helvetica Neue', sans-serif;
    }
    #root {
      DISPLAY: flex;
      flex-direction: column;
      position: absolute;
      width: 100%;
      HEIGHT: 100%;
    }
    #top {
      BACKGROUND: #161616;
      min-HEIGHT: 28px;
      border-bottom: 1px solid RGBA(255, 255, 255, .2);
    }
    #bottom {
      DISPLAY: flex;
      flex: 1;
    }
    #pane-left {
      DISPLAY: flex;
      flex-direction: column;
      flex: 1;
    }
    #pane-r {
      border-left: 1px solid RGBA(255, 255, 255, .2);
      overflow-Y: scroll;
    }
    .spacer {
      DISPLAY: flex;
      ALIGN-items: center;
      flex: 1;
      MARGIN: 0 12%;
    }

    /* Header */
    #bar-header {
      DISPLAY: flex;
      min-HEIGHT: 55px;
    }
    #bar-header > .spacer > IMG {
      width: 35px;
    }
    #brand {
      font: normal 32px 'PS', sans-serif;
      letter-SPACING: 2px;
      MARGIN-left: 15px;
    }

    /* Screen */
    #bar-screen {
      DISPLAY: flex;
      flex: 1;
      BACKGROUND: linear-Gradient(to bottom, transparent 0%, transparent 15%, #191919 15%, #191919 85%, transparent 85%, transparent 100%);
      min-HEIGHT: 280px;
    }
    #container-screen {
      DISPLAY: flex;
      JUSTIFY-content: center;
      ALIGN-items: center;
      flex: 1;
      position: relative;
      BACKGROUND: black;
      MARGIN: 0 12% 20px 12%;
    }
    #screen {
      DISPLAY: block;
      MARGIN: 0 auto;
    }
    #screen-properties {
      DISPLAY: flex;
      ALIGN-items: center;
      position: absolute;
      top: 8px;
      RIGHT: 8px;
    }
    #resolution {
      color: #f5cb0f;
      MARGIN-RIGHT: 8px;
    }
    #double {
      color: white;
      font-size: 12px;
      text-ALIGN: center;
      width: 24px;
      HEIGHT: 24px;
      line-HEIGHT: 24px;
      border-radius: 14px;
      border: 2px solid white;
      cursor: pointer;
    }

    /* Boxes */
    #bar-boxes {
      flex: 1;
      DISPLAY: flex;
      MARGIN: 0 12% 20px 12%;
    }
    .box-header {
      font: normal 26px 'Oswald-400', sans-serif;
      MARGIN-bottom: 8px;
    }

    /* Output */
    #box-output {
      DISPLAY: flex;
      flex-direction: column;
      flex: 1;
    }
    #output {
      flex: 1;
      color: #93a0a8;
      font: normal 14px 'Andale Mono', sans-serif;
      border-top: 1px solid RGBA(255, 255, 255, .1);
      border-bottom: 1px solid RGBA(255, 255, 255, .1);
      PADDING: 7px 0;
      overflow-Y: scroll;
    }
    #output > .info {
      color: #1ba1a4;
    }
    #output > .error {
      color: #de1429;
    }
    #output > .info > span, #output > .error > span {
      color: #f5cb0f;
    }

    /* Dropzone */
    #box-dropzone {
      DISPLAY: flex;
      flex-direction: column;
      min-width: 250px;
      PADDING-left: 30px;
    }
    #dropzone {
      DISPLAY: flex;
      flex-direction: column;
      JUSTIFY-content: center;
      ALIGN-items: center;
      flex: 1;
      border: 5px dashed RGBA(255, 255, 255, .1);
    }
    #dropzone > IMG {
      width: 52px;
      MARGIN-bottom: 20px;
    }
    #dropzone > div:nth-child(2) {
      color: #fff;
      font: normal 15px 'Oswald-400', sans-serif;
    }
    #dropzone > div:nth-child(3) {
      color: #93a0a8;
      font: normal 13px 'Oswald-300', sans-serif;
    }

    /* Homebrew */
    #homebrew {
      flex: 1;
      overflow-Y: scroll;
    }
    #homebrew > .item {
      color: #93a0a8;
      text-ALIGN: RIGHT;
      HEIGHT: 36px;
      line-HEIGHT: 36px;
      PADDING: 0 7px;
      cursor: pointer;
    }
    #homebrew > .item:nth-child(even) {
      BACKGROUND: RGBA(0, 0, 0, .25);
    }
    #homebrew > .item:hover {
      color: #1ba1a4;
      text-decoration: underline;
    }
  </STYLE>
</head>
<BODY>
  <div id="root">

    <!-- Top -->
    <div id="top">
    </div>

    <!-- Bottom -->
    <div id="bottom">

      <!-- Pane L -->
      <div id="pane-left">

        <!-- Header -->
        <div id="bar-header">
          <div class="spacer">
            <IMG src="res/ps.png"/>
            <div id="brand">PSeudo</div>
            <div STYLE="color:white;flex:1;font:normal 14px 'Oswald-400', sans-serif;text-ALIGN:RIGHT">hide panels ></div>
          </div>
        </div>

        <!-- Screen -->
        <div id="bar-screen">
          <div id="container-screen">
            <canvas id="screen" width="320" height="240">
              No support for <code>canvas</code> element.
            </canvas>
            <div id="screen-properties">
              <div id="resolution"></div>
              <div id="double" onclick="pseudo.CstrRender.doubleResolution()">x2</div>
            </div>
          </div>
        </div>

        <!-- Boxes -->
        <div id="bar-boxes">

          <!-- Output -->
          <div id="box-output">
            <div class="box-header">CONSOLE</div>
            <div id="output"></div>
          </div>

          <!-- DropZone -->
          <div id="box-dropzone">
            <div class="box-header">DROP-ZONE</div>
            <div id="dropzone" ondrop="pseudo.CstrMain.fileDrop(event)" ONDRAGOVER="pseudo.CstrMain.dropPrevent(event)">
              <IMG src="res/drop.png"/>
              <div>DRAG & DROP PSX FILES HERE</div>
              <div>Extension .iso, .bin, .psx, .exe</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Pane R -->
      <div id="pane-r">
        <div id="homebrew"></div>
      </div>
    </div>
  </div>

  <!-- Fork me on GitHub -->
  <a href="https://GitHub.com/dkoliris/pseudo"><IMG STYLE="position:absolute;width:120px;top:0;left:0" src="https://camo.GitHubusercontent.com/82b228a3648bf44fc1163ef44c62fcc60081495e/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f7265645f6161303030302e706e67" alt="Fork me on GitHub"></a>

  <script src="dist/quer-3.2.1.min.js"></script>
  <script src="dist/pseudo.js"></script>

  <script>
    // List all homebrew demos
    $([
      'another-fix.psx',
      'bad-004.psx',
      'before-time.psx',
      'blend-x.psx',
      'casper.psx',
      'champ-2000.psx',
      'chrome.psx',
      'deadline.psx',
      'deub-intr.psx',
      'far-brausch.psx',
      'ff9.psx',
      'flaptron.psx',
      'print-text.psx',
      'stc-012.psx',
      'stc-020.psx',
      'stuntmaster.psx',
      'va.psx'
    ]).each(function(i, s) { // Add action to run
      $('#homebrew').append('<div class="item" onclick="pseudo.CstrMain.run(\'homebrew/'+s+'\')">'+s+'</div>');
    });

    // Startup
    pseudo.CstrMain.awake();
  </script>
</BODY>
</html>
