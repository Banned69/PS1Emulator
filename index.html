<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>PSeudo</title>
    
    <style>
        @import url('css/normalize.css');
    </style>
</head>
<body>
    <canvas id="screen" width="640" height="480">
        No support for <code>canvas</code> element.

            psx.init(screen);
            psx.reset();
            psx.run(performance.now());
        });
    </script>
