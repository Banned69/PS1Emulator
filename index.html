<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>pseudo</title>

  <STYLE>
    @import url('css/normalize.css');

    ::-webkit-scrollbar {
      width: 5px;
    }
    ::-webkit-scrollbar-thumb {
      background: #666; 
    }
    * {
      box-sizing: border-box;
    }
    BODY {
      color: #555;
      font: normal 13px 'Andale Mono', sans-serif;
    }
    #main {
      position: absolute;
      DISPLAY: flex;
      flex-direction: column;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }
    #top {
      position: relative;
      background: #111;
    }
    #screen {
      DISPLAY: block;
      background: black;
      margin: 0 auto;
    }
    #resolution {
      position: absolute;
      color: Yellow;
      background: rgba(255, 255, 255, 0.15);
      top: 0;
      right: 0;
      padding: 5px 7px;
    }
    #bottom {
      DISPLAY: flex;
      flex: 1;
    }
    #output {
      position: relative;
      color: #93a0a8;
      background: #0d2936;
      flex: 3;
      padding: 7px;
      overflow-Y: scroll;
    }
    .pseudoText {
      color: #368bc2;
    }
    #homebrew {
      flex: 1;
      overflow-Y: scroll;
    }
    #homebrew > .item {
      background: white;
      text-align: right;
      height: 32px;
      line-height: 32px;
      padding: 0 7px;
      cursor: pointer;
    }
    #homebrew > .item:nth-child(even) {
      background: #f0f0f0;
    }
    #homebrew > .item:hover {
      color: #368bc2;
      text-decoration: underline;
    }
  </STYLE>
</head>
<BODY>
  <div id="main">
    <div id="top">
      <canvas id="screen" width="320" height="240">
        No support for <code>canvas</code> element.
      </canvas>
      <div id="resolution">
        320 x 240
      </div>
    </div>

    <div id="bottom">
      <div id="output">
      </div>
      <div id="homebrew">
      </div>
    </div>
  </div>

  <script src="js/quer-3.2.1.min.js"></script>
  <script src="dist/pseudo.js"></script>

  <script>
    // List all homebrew demos
    $([
      'bad-004.psx',
      'before-time.psx',
      'casper.psx',
      'deub-intr.psx',
      'far-brausch.psx',
      'ff9.psx',
      'flaptron.psx',
      'print-text.psx',
      'stc-020.psx',
      'stuntmaster.psx',
      'va.psx'
    ]).each(function(i, s) { // Add action to run
      $('#homebrew').append('<div class="item" onclick="pseudo.CstrMain.reset(\''+s+'\')">'+s+'</div>');
    });

    // Startup
    pseudo.CstrMain.awake();
  </script>
</BODY>
</html>
