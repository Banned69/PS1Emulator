<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>pseudo</title>

  <STYLE>
    @import url('css/normalize.css');

    * {
      box-sizing: border-box;
    }
    BODY {
      background: #ddd;
      font: normal 13px 'Andale Mono', sans-serif;
    }
    #main {
      position: absolute;
      DISPLAY: flex;
      flex-direction: column;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }
    #top {
      position: relative;
      background: black;
    }
    #screen {
      DISPLAY: block;
      background: black;
      margin: 0 auto;
    }
    #resolution {
      position: absolute;
      color: Yellow;
      background: RGBA(255, 255, 255, 0.15);
      top: 0;
      right: 0;
      padding: 5px 7px;
    }
    #bottom {
      DISPLAY: flex;
      flex: 1;
    }
    #output {
      flex: 2;
      padding: 7px;
      overflow-Y: scroll;
    }
    .pseudoText {
      color: #0a7bff;
    }
    #homebrew {
      flex: 1;
      overflow-Y: scroll;
    }
  </STYLE>
</head>
<BODY>
  <div id="main">
    <div id="top">
      <canvas id="screen" width="320" height="240">
        No support for <code>canvas</code> element.
      </canvas>
      <div id="resolution">
        320 x 240
      </div>
    </div>

    <div id="bottom">
      <div id="output">
      </div>
      <div id="homebrew">
      </div>
    </div>
  </div>

  <script src="js/quer-3.2.1.min.js"></script>
  <script src="dist/pseudo.js"></script>

  <script>
    pseudo.CstrMain.awake();
  </script>
</BODY>
</html>
