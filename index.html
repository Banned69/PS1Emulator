<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>pseudo</title>

  <STYLE>
    @import url('css/normalize.css');

    ::-webkit-scrollbar {
      width: 5px;
    }
    ::-webkit-scrollbar-thumb {
      background: #666; 
    }
    * {
      box-sizing: border-box;
    }
    BODY {
      font: normal 13px 'Andale Mono', sans-serif;
    }
    #main {
      position: absolute;
      DISPLAY: flex;
      flex-direction: column;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }
    #top {
      position: relative;
      background: black;
    }
    #screen {
      DISPLAY: block;
      background: black;
      margin: 0 auto;
    }
    #resolution {
      position: absolute;
      color: Yellow;
      background: RGBA(255, 255, 255, 0.15);
      top: 0;
      right: 0;
      padding: 5px 7px;
    }
    #bottom {
      DISPLAY: flex;
      flex: 1;
    }
    #output {
      position: relative;
      color: #93a0a8;
      background: #0d2936;
      flex: 3;
      padding: 7px;
      overflow-Y: scroll;
    }
    .pseudoText {
      color: #368bc2;
    }
    #homebrew {
      flex: 1;
      overflow-Y: scroll;
    }
    #homebrew > .item {
      background: white;
      font: normal 12px 'Helvetica Neue', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;
      height: 35px;
      line-height: 35px;
      padding-left: 15px;
      cursor: pointer;
    }
    #homebrew > .item:nth-child(even) {
      background: #f0f0f0;
    }
    #homebrew > .item:hover {
      color: #f46823;
      text-decoration: underline;
    }
  </STYLE>
</head>
<BODY>
  <div id="main">
    <div id="top">
      <canvas id="screen" width="320" height="240">
        No support for <code>canvas</code> element.
      </canvas>
      <div id="resolution">
        320 x 240
      </div>
    </div>

    <div id="bottom">
      <div id="output">
      </div>
      <div id="homebrew">
        <div class="item">deuce-beta</div>
        <div class="item">ff9</div>
        <div class="item">pactro</div>
        <div class="item">lightastic</div>
        <div class="item">t-rex</div>
        <div class="item">manta</div>
        <div class="item">pdx-012</div>
        <div class="item">20th-anniverse</div>
        <div class="item">dentro</div>
        <div class="item">flaptron</div>
        <div class="item">va</div>
        <div class="item">roots</div>
        <div class="item">pdx-032</div>
      </div>
    </div>
  </div>

  <script src="js/quer-3.2.1.min.js"></script>
  <script src="dist/pseudo.js"></script>

  <script>
    pseudo.CstrMain.awake();
  </script>
</BODY>
</html>
