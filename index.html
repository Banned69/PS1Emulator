<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>PSeudo PSX Emulator</title>

  <STYLE>
    @import url('css/normalize.css');

    /* Fonts */
    @font-face {
      src: url('css/oswald-300.woff2');
      font-FAMILY: 'Oswald-300';
    }
    @font-face {
      src: url('css/oswald-400.woff2');
      font-FAMILY: 'Oswald-400';
    }
    @font-face {
      src: url('css/ps.woff2');
      font-FAMILY: 'PS';
    }

    /* Text Selection */
    ::selection {
      color: white;
      BACKGROUND: RGBA(255, 255, 255, .15);
    }

    /* ScrollBar */
    ::-webkit-scrollbar {
      width: 3px;
    }
    ::-webkit-scrollbar-thumb {
      BACKGROUND: #93a0a8;
    }

    /* General */
    BODY {
      color: white;
      BACKGROUND: #1f1f1f;
      font: normal 13px 'Helvetica Neue', sans-serif;
    }
    #root {
      DISPLAY: flex;
      flex-direction: column;
      position: absolute;
      width: 100%;
      HEIGHT: 100%;
    }
    #top {
      BACKGROUND: #161616;
      min-HEIGHT: 28px;
      border-bottom: 1px solid RGBA(255, 255, 255, .2);
    }
    #bottom {
      DISPLAY: flex;
      flex: 1;
    }
    #pane-left {
      DISPLAY: flex;
      flex-direction: column;
      flex: 1;
    }
    #pane-r {
      width: 120px;
      border-left: 1px solid RGBA(255, 255, 255, .2);
      overflow-Y: scroll;
    }

    /* Header */
    #bar-header {
      DISPLAY: flex;
      min-HEIGHT: 60px;
    }

    /* Screen */
    #bar-screen {
      position: relative;
      BACKGROUND: linear-Gradient(to bottom, transparent 0%, transparent 15%, #191919 15%, #191919 85%, transparent 85%, transparent 100%);
      min-HEIGHT: 280px;
    }
    #container-screen {
      DISPLAY: flex;
      JUSTIFY-content: center;
      ALIGN-items: center;
      position: absolute;
      BACKGROUND: black;
      top: 0;
      RIGHT: 12%;
      bottom: 0;
      left: 12%;
    }
    #screen {
      DISPLAY: block;
      BACKGROUND: black;
      MARGIN: 0 auto;
    }
    #resolution {
      position: absolute;
      color: #f5cb0f;
      top: 0;
      RIGHT: 0;
      PADDING: 5px 7px;
    }

    /* Boxes */
    #bar-boxes {
      flex: 1;
      DISPLAY: flex;
      MARGIN: 20px 12% 30px 12%;
    }
    .box-header {
      font: normal 27px 'Oswald-400', sans-serif;
      MARGIN-bottom: 10px;
    }

    /* Output */
    #box-output {
      DISPLAY: flex;
      flex-direction: column;
      flex: 1;
    }
    #output {
      flex: 1;
      color: #93a0a8;
      font: normal 14px 'Andale Mono', sans-serif;
      border-top: 1px solid RGBA(255, 255, 255, .1);
      border-bottom: 1px solid RGBA(255, 255, 255, .1);
      PADDING: 7px 0;
      overflow-Y: scroll;
    }
    #output > .info {
      color: #1ba1a4;
    }
    #output > .error {
      color: #de1429;
    }
    #output > .info > span, #output > .error > span {
      color: #f5cb0f;
    }

    /* Dropzone */
    #box-dropzone {
      DISPLAY: flex;
      flex-direction: column;
      min-width: 300px;
      PADDING-left: 30px;
    }
    #dropzone {
      DISPLAY: flex;
      flex-direction: column;
      JUSTIFY-content: center;
      ALIGN-items: center;
      flex: 1;
      border: 5px dashed RGBA(255, 255, 255, .1);
    }
    #dropzone > IMG {
      width: 58px;
      MARGIN-bottom: 20px;
    }
    #dropzone > div:nth-child(2) {
      color: #fff;
      font: normal 16px 'Oswald-400', sans-serif;
    }
    #dropzone > div:nth-child(3) {
      color: #93a0a8;
      font: normal 11px 'Oswald-300', sans-serif;
    }

    /* Homebrew */
    #homebrew {
      flex: 1;
      overflow-Y: scroll;
    }
    #homebrew > .item {
      color: #93a0a8;
      text-ALIGN: RIGHT;
      HEIGHT: 36px;
      line-HEIGHT: 36px;
      PADDING: 0 7px;
      cursor: pointer;
    }
    #homebrew > .item:nth-child(even) {
      BACKGROUND: RGBA(0, 0, 0, .25);
    }
    #homebrew > .item:hover {
      color: #1ba1a4;
      text-decoration: underline;
    }
  </STYLE>
</head>
<BODY>
  <div id="root">

    <!-- Top -->
    <div id="top">
    </div>

    <!-- Bottom -->
    <div id="bottom">

      <!-- Pane L -->
      <div id="pane-left">

        <!-- Header -->
        <div id="bar-header">
          <div STYLE="display:flex;align-items:center;flex:1;margin:0 12%">
            <IMG src="res/ps.png" width="40"/>
            <div STYLE="font:normal 42px 'PS', sans-serif;letter-spacing:1px;margin-left:20px">PSeudo</div>
          </div>
        </div>

        <!-- Screen -->
        <div id="bar-screen">
          <div id="container-screen">
            <canvas id="screen" width="320" height="240">
              No support for <code>canvas</code> element.
            </canvas>
            <div id="resolution"></div>
          </div>
        </div>

        <!-- Boxes -->
        <div id="bar-boxes">

          <!-- Output -->
          <div id="box-output">
            <div class="box-header">CONSOLE</div>
            <div id="output"></div>
          </div>

          <!-- DropZone -->
          <div id="box-dropzone">
            <div class="box-header">DROP-ZONE</div>
            <div id="dropzone">
              <IMG src="res/drop.png" width="58"/>
              <div>DRAG & DROP PSX FILES HERE</div>
              <div>BIOS (.bin), EXE (.psx, .bin), CD ISO (.iso), etc.</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Pane R -->
      <div id="pane-r">
        <div id="homebrew"></div>
      </div>
    </div>
  </div>

  <script src="js/quer-3.2.1.min.js"></script>
  <script src="dist/pseudo.js"></script>

  <script>
    // List all homebrew demos
    $([
      'bad-004.psx',
      'before-time.psx',
      'casper.psx',
      'deub-intr.psx',
      'far-brausch.psx',
      'ff9.psx',
      'flaptron.psx',
      'print-text.psx',
      'stc-020.psx',
      'stuntmaster.psx',
      'va.psx'
    ]).each(function(i, s) { // Add action to run
      $('#homebrew').append('<div class="item" onclick="pseudo.CstrMain.reset(\'homebrew/'+s+'\')">'+s+'</div>');
    });

    // Startup
    pseudo.CstrMain.awake();
  </script>
</BODY>
</html>
