<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>PSeudo</title>

  <STYLE>
    @import url('css/normalize.css');

    /* Fonts */
    @font-face {
      src: url('css/oswald-300.woff2');
      font-FAMILY: 'Oswald 300';
    }
    @font-face {
      src: url('css/oswald-400.woff2');
      font-FAMILY: 'Oswald 400';
    }
    @font-face {
      src: url('css/ps.woff2');
      font-FAMILY: 'PS';
    }

    /* Text Selection */
    ::selection {
      color: white;
      BACKGROUND: RGBA(255, 255, 255, .15);
    }

    /* ScrollBar */
    ::-webkit-scrollbar {
      width: 3px;
    }
    ::-webkit-scrollbar-thumb {
      BACKGROUND: #93a0a8;
    }

    /* General */
    * {
      box-SIZING: border-box;
    }
    html, BODY {
      color: white;
      BACKGROUND: #222 url('res/noise.png');
      font: normal 13px 'Helvetica Neue', sans-serif;
      HEIGHT: 100%;
    }
    canvas {
      image-rendering: -webkit-optimize-contrast;
      image-rendering: pixelated;
    }
    .centered-h, .centered-v {
      DISPLAY: flex;
      flex: 1;
      MARGIN: 0 10%;
    }
    .centered-v {
      flex-direction: column;
    }
    #container {
      DISPLAY: flex;
      flex-direction: column;
      HEIGHT: 100%;
    }

    /* Small header */
    #header {
      BACKGROUND: RGBA(0, 0, 0, .2);
      HEIGHT: 25px;
      border-bottom: 1px solid RGBA(255, 255, 255, .15);
    }

    /* Main */
    #main {
      DISPLAY: flex;
      flex: 1;
      MARGIN-bottom: 15px;
    }
    #main .header {
      DISPLAY: flex;
      ALIGN-items: center;
      min-HEIGHT: 50px;
    }
    #main .ps {
      width: 32px;
    }
    #main .brand {
      font: normal 28px 'PS', sans-serif;
      letter-SPACING: 2px;
      MARGIN-left: 15px;
    }

    /* Screen */
    #main .screen {
      DISPLAY: flex;
      JUSTIFY-content: center;
      ALIGN-items: center;
      flex: 1;
      position: relative;
      BACKGROUND: #151515;
      min-HEIGHT: 250px;
      border-radius: 10px;
    }
    #screen {
      DISPLAY: block;
      BACKGROUND: #151515;
    }

    /* CD-ROM indication */
    #main .screen > .led {
      DISPLAY: flex;
      ALIGN-items: center;
      position: absolute;
      bottom: 8px;
      left: 10px;
    }
    #blink {
      BACKGROUND: transparent;
      width: 10px;
      HEIGHT: 10px;
      border-radius: 5px;
      border: 1px solid #f5cb0f;
    }
    #kb {
      color: #93a0a8;
      font-size: 11px;
      MARGIN-left: 8px;
    }

    /* Information */
    #main .screen > .properties {
      DISPLAY: flex;
      ALIGN-items: center;
      position: absolute;
      top: 8px;
      RIGHT: 10px;
    }
    #resolution {
      color: #f5cb0f;
      MARGIN-RIGHT: 8px;
    }
    #double {
      DISPLAY: flex;
      JUSTIFY-content: center;
      ALIGN-items: center;
      color: white;
      font-size: 12px;
      width: 28px;
      HEIGHT: 28px;
      border-radius: 14px;
      border: 2px solid white;
      cursor: pointer;
    }

    /* Panels */
    #footer {
      DISPLAY: flex;
      HEIGHT: 180px;
      MARGIN-bottom: 15px;
    }
    #footer .header {
      font: normal 21px 'Oswald 400', sans-serif;
      letter-SPACING: 1px;
    }
    #footer .panel-l {
      DISPLAY: flex;
      flex-direction: column;
      flex: 1;
    }

    /* Console */
    #output {
      flex: 1;
      color: #93a0a8;
      font: normal 13px 'Andale Mono', sans-serif;
      border-top: 1px solid RGBA(255, 255, 255, .1);
      border-bottom: 1px solid RGBA(255, 255, 255, .1);
      PADDING: 7px 0;
      overflow-Y: scroll;
    }
    #output > .info {
      color: #1ba1a4;
    }
    #output > .error {
      color: #de1429;
    }
    #output > .info > span, #output > .error > span {
      color: #f5cb0f;
    }
    #footer .panel-r {
      DISPLAY: flex;
      width: 180px;
      MARGIN-left: 15px;
    }

    /* File drop */
    #dropzone {
      DISPLAY: flex;
      flex-direction: column;
      JUSTIFY-content: center;
      ALIGN-items: center;
      flex: 1;
      BACKGROUND: RGBA(0, 0, 0, .1);
      text-ALIGN: center;
      border: 5px solid RGBA(255, 255, 255, .1);
      border-radius: 90px;
      transition: border .2s ease-in-out;
    }
    .dropzone-active {
      border: 5px solid #93a0a8 !important;
    }
    #dropzone > IMG {
      width: 45px;
      MARGIN-bottom: 20px;
    }
    #dropzone > div:nth-child(2) {
      font: normal 15px 'Oswald 400', sans-serif;
    }
    #dropzone > div:nth-child(3) {
      color: #93a0a8;
      font: normal 13px 'Oswald 300', sans-serif;
      MARGIN-bottom: 5px;
    }
    #dropzone > IMG, #dropzone > div {
      pointer-events: none !important;
    }
  </STYLE>
</head>
<BODY>
  <div id="container">
    <div id="header">
    </div>

    <!-- Main -->
    <div id="main">
      <div class="centered-v">
        <div class="header">
           <IMG class="ps" src="res/ps.png"/>
           <div class="brand">PSeudo</div>
        </div>

        <!-- Screen -->
        <div class="screen">
          <canvas id="screen" width="640" HEIGHT="480">
            No support for <code>canvas</code> element.
          </canvas>
          <div class="led">
            <div id="blink"></div>
            <div id="kb">0 kb</div>
          </div>
          <div class="properties">
            <div id="resolution"></div>
            <div id="double">x1</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Panels -->
    <div id="footer">
      <div class="centered-h">
        <div class="panel-l">
          <div class="header">CONSOLE</div>
          <div id="output"></div>
        </div>
        <div class="panel-r">
          <div id="dropzone" ondrop="psx.drop.file(event)" ONDRAGENTER="psx.drop.enter()" ONDRAGLEAVE="psx.drop.exit()" ONDRAGOVER="psx.drop.over(event)" onclick="chooseFile()">
            <IMG src="res/drop.png"/>
            <div>DRAG & DROP PSX FILES</div>
            <div>iso bin psx exe</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Fork me on GitHub -->
  <a href="https://github.com/dkoluris/pseudo-js"><IMG STYLE="position:absolute;width:100px;top:0;left:0" src="http://aral.github.com/fork-me-on-github-retina-ribbons/left-cerulean@2x.png" alt="Fork me on GitHub"></a>

  <script src="dist/quer-3.2.1.min.js"></script>
  <script src="dist/pseudo.js"></script>

  <script>
    function chooseFile() {
      $('<input type="file">').on('change', function () {
        psx.openFile(this.files[0]);
      }).click();
    }

    $(function() {
      var screen   = $('#screen');
      var blink    = $('#blink');
      var kb       = $('#kb');
      var res      = $('#resolution');
      var output   = $('#output');
      var dropzone = $('#dropzone');

      // Startup
      setTimeout(function() {
        psx.awake(screen, blink, kb, res, output, dropzone);

        $(document).keydown(function(e) {
          sio.padListener(e.keyCode, true);
          //console.info('down' + e.keyCode);
        });

        $(document).keyup(function(e) {
          sio.padListener(e.keyCode, false);
          //console.info('up' + e.keyCode);
        });
      }, 1000);
    });
  </script>
</BODY>
</html>
